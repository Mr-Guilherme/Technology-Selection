<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Selection</title>
</head>

<body>
  <header>
    <a href="../../index.html">
      <div class="logo title">
        <img width="100px" src="../assets/logo.png" alt="logo Technology Selection">
        <span><b>Technology Selection</b></span>
      </div>
    </a>
    <!-- br temporário para antes da estilização e posicionamento com CSS -->
    <br>
    <nav class="menu">
      <a href="#">Login</a> | <a href="./sobre.html">Sobre</a> | <a href="./contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <!-- Área principal da página contendo o formulário de contato-->
    <section>
      <h2>Contato - Fale conosco!</h2>
      <p>
        Este canal é destinado ao atendimento por e-mail e possibilita encaminhar orçamentos, solicitações, dúvidas,
        sugestões ou reclamações.
      </p>
    </section>
    <section>
      <form>
        <fieldset>
          <legend><h3>Dados de contato</h3></legend>
          <section class="input-group">
            <label for="name">Nome completo:</label> <br>
            <input type="text" name="name" id="name" required>
          </section>
          <br>
          <section class="input-group">
            <label for="call-number">Número de telefone:</label> <br>
            <input type="tel" name="call-number" id="call-number" placeholder="(xx) xxxxx-xxxx">
          </section>
          <br>
          <section class="input-group">
            <label for="email">Endereço de e-mail:</label> <br>
            <input type="email" required>
          </section>
          <br>
          <section class="input-group">
            <label for="state">Informe seu estado:</label> <br>
            <select name="state" id="state">
              <option disabled selected>Seleciona o Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </section>
          <br>
          <section class="input-group">
            <label for="city">Informe sua cidade:</label> <br>
            <input type="text" required>
          </section>
        </fieldset>
        
        <fieldset>
          <legend><h3>Solicitação</h3></legend>
          <label for="subjects">Assuntos:</label>
          <select name="subjects" id="subjects">
            <!-- A propriedade value está vazia intencionalmente para não haver valor;
                propriedade disabled para desabilitar o campo; e a propriedade selected
                para ser a primeira selecionada e ajudar no entendimento da escolha.
            -->
            <option value="" disabled selected>Selecione</option>
            <option value="budget">Orçamento</option>
            <option value="ask">Dúvida</option>
            <option value="praise">Elogio</option>
            <option value="complaint">Reclamação</option>
            <option value="solicitation">Solicitação</option>
            <option value="suggestion">Sugestão</option>
          </select>
          <br>
          <br>
          <textarea name="message" id="" cols="30" rows="5" required placeholder="Escreva sua mensagem"></textarea>
        </fieldset>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </form>

    </section>
  </main>
